<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <ul style="list-style-type: circle;">  <!-- (circle,none,disc,etc) -->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <dl>
        <dt>Mango</dt>
        <dd>Mango is fruit</dd>
        <dt>Potato</dt>
        <dd>Potato is vegetable</dd>
    </dl>
</body>
</html>
