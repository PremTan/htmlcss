<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>
<body>
    <form >
        <h1>HTML FORM</h1>

        <label for="username"> Username : </label>
        <input type="text" name="" id="username" required> <br> <br>

        <label for="password"> Password : </label>
        <input type="password" name="" id="password" required> <br> <br>

        <label for="email"> Email id : </label>
        <input type="email" name="" id="email" required> <br> <br>

        <p>Select your gender : </p> <br>
    
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">

        <br> <br>
        <label for="age-group">Select your age group : </label>
        <select name="age-group-list" id="age-group">
            <option value="1-10">1-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="30+">30+</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" value="Sign in">
    </form>
</body>
</html>
