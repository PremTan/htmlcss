<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="username" required> <br> <br>
        
        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="password" required> <br> <br>
    
        <label for="email">Email id : </label>
        <input type="email" id="email" placeholder="email id" required> <br> <br>

        <p>Select Your Gender : </p>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"> <br><br>

        <label for="age-group">Select Your Age group :</label>
        <select name="age-group-list" id="age-group">
            <option value="1-18">1-18</option>
            <option value="19-25">18-25</option>
            <option value="26-50">26-50</option>
            <option value="50+">50+</option>
        </select> <br><br>

        <input type="submit" value="Sign in">
    </form>
</body>
</html>
