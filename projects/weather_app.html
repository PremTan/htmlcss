<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }
        .weather-container {
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            margin: 10px auto;
        }
        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .location {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .weather-description {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <img src="https://via.placeholder.com/50" alt="Weather Icon" class="weather-icon">
        <div class="temperature">25Â°C</div>
        <div class="location">New York, USA</div>
        <div class="weather-description">Partly Cloudy</div>
    </div>
</body>
</html>
